<nb-layout-header fixed>
  <div class="header-container">
    <div class="logo-container">
      <a routerLink="/" class="sidebar-toggle">
        <nb-icon icon="people-outline"></nb-icon>
      </a>
      <a class="logo" link="/home">HelfersHelfer</a>
    </div>
  </div>
  <span style="flex: 1 1"></span>
  <nb-action *ngIf="dataService.loggedInUser" style="border-left: 0px;">
    <nb-user
    [nbContextMenu]="dataService.userMenu"
    size="large"
    [name]="dataService.loggedInUser.name"
    [title]="dataService.loggedInUser.type + ' (' + dataService.loggedInUser.job + ')'"
    [picture]="dataService.loggedInUser.img"></nb-user>
  </nb-action>
</nb-layout-header>
